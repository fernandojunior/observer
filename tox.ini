[tox]
envlist =
    {py26,py27}-{lowest,release,devel}, {py33,py34,py35}-{release,devel}, cover

[testenv]
deps =
    pytest
commands = py.test tests.py

[testenv:cover]
deps =
    coverage
    pytest
commands =
    coverage erase
    coverage run -m py.test tests.py
    coverage report --show-missing
